---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-thoth-slo-reporter-aws
spec:
  project: thoth-stage
  source:
    repoURL: 'https://github.com/thoth-station/thoth-application.git'
    path: slo-reporter/overlays/aws-prod-ocp4-stage
    targetRevision: master
  destination:
    server: 'https://api.ocp4.prod.psi.redhat.com:6443'
    namespace: aicoe-prod-bots
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - Validate=false
  ignoreDifferences:
  - group: batch
    kind: CronJob
    name: slo-reporter
    jsonPointers:
    - /spec/jobTemplate/spec/template/spec/containers/0/image
