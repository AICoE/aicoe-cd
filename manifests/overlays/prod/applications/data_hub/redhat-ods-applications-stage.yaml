---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: permissions.redhat-ods-applications-stage
spec:
  destination:
    namespace: redhat-ods-applications
    server: 'https://api.idh-stage.dev.datahub.redhat.com:6443'
  project: data-hub
  source:
    path: components/project-admin-rolebindings/data-hub
    repoURL: https://github.com/AICoE/internal-data-hub.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
