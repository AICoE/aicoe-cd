apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dh-stage-logstash
spec:
  destination:
    namespace: dh-stage-ingest
    server: https://paas.stage.psi.redhat.com:443
  project: data-hub
  source:
    path: logstash/overlays/stage
    repoURL: https://github.com/AICoE/internal-data-hub.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - Validate=false
