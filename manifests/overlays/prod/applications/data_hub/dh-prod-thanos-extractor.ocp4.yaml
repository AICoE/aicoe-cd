apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: permissions.ocp4.dh-prod-thanos-extractor
spec:
  destination:
    namespace: dh-prod-thanos-extractor
    server: https://api.datahub-ocp4.prod.psi.redhat.com:6443
  project: data-hub
  source:
    path: components/project-admin-rolebindings/data-hub
    repoURL: https://github.com/AICoE/internal-data-hub.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
