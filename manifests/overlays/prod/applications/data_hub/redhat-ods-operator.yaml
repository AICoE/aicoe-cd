---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application.redhat-ods-operator
spec:
  destination:
    namespace: redhat-ods-operator
    server: https://api.datahub-ocp4.prod.psi.redhat.com:6443
  project: data-hub
  source:
    path: rhods/ods-operator/overlays/production
    repoURL: https://github.com/AICoE/internal-data-hub.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
